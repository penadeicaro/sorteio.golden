<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sorteio ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --destaque: #fbba16;
  --cinza: #777;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

body {
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden; /* Impede scroll tanto horizontal quanto vertical */
  position: relative;
}

/* TOPO */
header {
  text-align: center;
  padding-top: 32px;
}

header img {
  height: 80px;
  margin-bottom: 16px;
}

header h1 {
  font-size: 40px;
  font-weight: 700;
}

/* ÁREA CENTRAL */
main {
  height: calc(100vh - 200px);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

/* LISTA */
.lista-container {
  position: absolute;
  inset: 0;
  overflow-y: scroll;
  overflow-x: hidden;
  scrollbar-width: none;
}

.lista-container::-webkit-scrollbar {
  display: none;
}

.lista {
  padding-top: 45vh;
  padding-bottom: 45vh;
  width: 100%;
}

.participante {
  width: 100%;
  text-align: center;
  padding: 14px 0;
  font-size: 28px;
  color: #777;
  transform: scale(0.7);
  opacity: 0.2;
  font-weight: normal;
  will-change: transform, opacity, color;
  transition:
    transform 0.2s ease-out,
    opacity 0.2s ease-out,
    color 0.2s ease-out;
}

/* ROLETA */
.roleta {
  position: absolute;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.roleta.ativo {
  opacity: 1;
}

.roleta-nome {
  font-size: 56px;
  font-weight: 700;
  color: #fff;
  transition: transform 0.3s ease;
}

.vencedor {
  color: var(--destaque);
  transform: scale(1.15);
  animation: pulso 1.5s ease-in-out infinite;
}

@keyframes pulso {
  0%, 100% { transform: scale(1.15); }
  50% { transform: scale(1.25); }
}

.parabens {
  margin-top: 24px;
  font-size: 26px;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.parabens.ativo {
  opacity: 1;
}

/* CONFETE */
.confete {
  position: fixed; /* Fixed para ficar dentro da viewport */
  width: 10px;
  height: 10px;
  background: var(--destaque);
  animation: cair 3s linear forwards;
  opacity: 0;
  pointer-events: none; /* Não interfere com cliques */
}

@keyframes cair {
  0% {
    opacity: 1;
    transform: translateY(-20px) rotate(0deg); /* Começa dentro da tela */
  }
  100% {
    opacity: 0;
    transform: translateY(100vh) rotate(720deg); /* Termina no fundo da viewport */
  }
}

/* BRILHO */
.brilho {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(251, 186, 22, 0.4) 0%, transparent 70%);
  animation: brilhar 2s ease-in-out infinite;
  pointer-events: none;
  opacity: 0;
}

.brilho.ativo {
  opacity: 1;
}

@keyframes brilhar {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
  50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
}

/* BOTÃO */
footer {
  position: absolute;
  bottom: 32px;
  width: 100%;
  display: flex;
  justify-content: center;
}

button {
  padding: 18px 36px;
  font-size: 20px;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: var(--destaque);
  color: #000;
  transition: opacity 1s ease, transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: scale(1);
}

/* MENSAGEM DE ERRO */
.erro {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 59, 48, 0.9);
  padding: 24px 32px;
  border-radius: 12px;
  text-align: center;
  max-width: 400px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.erro.ativo {
  opacity: 1;
}

.erro h2 {
  margin-bottom: 12px;
  font-size: 24px;
}

.erro p {
  font-size: 16px;
  line-height: 1.5;
}

/* LOADING */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  opacity: 0.7;
}

.loading::after {
  content: '...';
  animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
  0%, 20% { content: '.'; }
  40% { content: '..'; }
  60%, 100% { content: '...'; }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Sorteio ao Vivo</h1>
</header>

<main>

  <div class="loading" id="loading">Carregando participantes</div>

  <div class="erro" id="erro">
    <h2>Erro ao carregar</h2>
    <p>Não foi possível carregar a lista de participantes. Verifique sua conexão e tente novamente.</p>
  </div>

  <div class="lista-container" id="lista" style="opacity: 0;">
    <div class="lista" id="listaInterna"></div>
  </div>

  <div class="roleta" id="roleta">
    <div class="brilho" id="brilho"></div>
    <div class="roleta-nome" id="roletaNome"></div>
    <div class="parabens" id="parabens">
      Parabéns, você é o ganhador(a) do sorteio!
    </div>
  </div>

</main>

<footer>
  <button id="btnSortear" disabled>Carregando...</button>
</footer>

<audio id="click1" src="click1.mp3" preload="auto"></audio>
<audio id="click2" src="click2.mp3" preload="auto"></audio>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSOjLw7gUCEfb1a9WbWWL2nx7IziAzih82r3tJCUIK_G6_9cVFkVhv6BwoqB3NhmFxLu5HHhDpVC4BG/pub?output=csv";
const COLUNA_NOME = 1;

const lista = document.getElementById("lista");
const listaInterna = document.getElementById("listaInterna");
const btn = document.getElementById("btnSortear");
const roleta = document.getElementById("roleta");
const roletaNome = document.getElementById("roletaNome");
const parabens = document.getElementById("parabens");
const brilho = document.getElementById("brilho");
const loading = document.getElementById("loading");
const erro = document.getElementById("erro");

const click1 = document.getElementById("click1");
const click2 = document.getElementById("click2");

let participantes = [];
let indiceCentralAtual = null;
let animationFrameId = null;

/* ===== CSV COM TRATAMENTO DE ERRO ===== */
async function carregarParticipantes() {
  try {
    const res = await fetch(CSV_URL);
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const texto = await res.text();
    const linhas = texto.split("\n").slice(1);

    if (linhas.length === 0) {
      throw new Error("CSV vazio");
    }

    linhas.forEach(l => {
      const cols = l.split(",");
      const nome = cols[COLUNA_NOME]?.replace(/"/g, "").trim();
      if (!nome) return;

      participantes.push(nome);

      const div = document.createElement("div");
      div.className = "participante";
      div.textContent = nome;
      listaInterna.appendChild(div);
    });

    if (participantes.length === 0) {
      throw new Error("Nenhum participante encontrado");
    }

    // Sucesso - mostrar interface
    loading.style.opacity = 0;
    setTimeout(() => {
      loading.style.display = "none";
      lista.style.opacity = 1;
      btn.disabled = false;
      btn.textContent = "Iniciar sorteio";
    }, 500);

    return true;

  } catch (error) {
    console.error("Erro ao carregar participantes:", error);
    
    // Mostrar mensagem de erro
    loading.style.opacity = 0;
    setTimeout(() => {
      loading.style.display = "none";
      erro.classList.add("ativo");
    }, 500);
    
    return false;
  }
}

/* ===== SOM SCROLL ===== */
function tocarClickScroll() {
  try {
    const som = click1.cloneNode();
    som.volume = 0.55;
    som.play().catch(() => {}); // Ignora erro se áudio falhar
  } catch (e) {
    // Silenciosamente ignora se áudio não está disponível
  }
}

/* ===== LOOP OTIMIZADO (THROTTLED) ===== */
let ultimoCalculo = 0;
const INTERVALO_CALCULO = 16; // ~60fps

function loopFoco() {
  const agora = Date.now();
  
  // Throttle: só recalcula a cada 16ms
  if (agora - ultimoCalculo < INTERVALO_CALCULO) {
    animationFrameId = requestAnimationFrame(loopFoco);
    return;
  }
  
  ultimoCalculo = agora;

  const items = document.querySelectorAll(".participante");
  const centroY = window.innerHeight / 2;

  let menorDist = Infinity;
  let indiceMaisProximo = null;

  // Primeiro loop: encontra o mais próximo e atualiza todos
  items.forEach((p, i) => {
    const rect = p.getBoundingClientRect();
    const centro = rect.top + rect.height / 2;
    const dist = Math.abs(centro - centroY);

    if (dist < menorDist) {
      menorDist = dist;
      indiceMaisProximo = i;
    }

    // Área maior de transição (1.5x maior)
    const max = centroY * 1.35;
    const t = Math.max(0, 1 - dist / max);

    // Escala: 0.7 → 1.6
    p.style.transform = `scale(${0.7 + t * 0.9})`;
    
    // Opacidade: 0.2 → 1
    p.style.opacity = 0.2 + t * 0.8;
    
    // Transição de cor: cinza → branco (para todos)
    const grayValue = 119 + Math.floor(t * 136); // #777 (119) → #fff (255)
    p.style.color = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
    
    // Remove negrito e destaque de todos
    p.style.fontWeight = "normal";
  });

  // Aplica destaque APENAS ao nome mais central
  if (indiceMaisProximo !== null) {
    const p = items[indiceMaisProximo];
    p.style.color = "#fbba16"; // Tom de destaque apenas no centro
    p.style.fontWeight = "700";

    // Toca som apenas quando muda (não no início)
    if (indiceMaisProximo !== indiceCentralAtual && indiceCentralAtual !== null) {
      tocarClickScroll();
    }
    
    indiceCentralAtual = indiceMaisProximo;
  }

  animationFrameId = requestAnimationFrame(loopFoco);
}

/* ===== CONFETE ===== */
function criarConfete() {
  const cores = ['#fbba16', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd'];
  
  for (let i = 0; i < 100; i++) {
    setTimeout(() => {
      const confete = document.createElement('div');
      confete.className = 'confete';
      confete.style.left = Math.random() * 100 + '%';
      confete.style.top = '-20px'; // Começa acima da viewport
      confete.style.background = cores[Math.floor(Math.random() * cores.length)];
      confete.style.width = (Math.random() * 10 + 5) + 'px';
      confete.style.height = (Math.random() * 10 + 5) + 'px';
      confete.style.animationDelay = (Math.random() * 0.5) + 's';
      confete.style.animationDuration = (Math.random() * 2 + 2) + 's';
      
      document.body.appendChild(confete);
      
      setTimeout(() => confete.remove(), 4000);
    }, i * 20);
  }
}

/* ===== SORTEIO COM DESACELERAÇÃO DRAMÁTICA ===== */
btn.addEventListener("click", () => {
  btn.style.opacity = 0;
  lista.style.opacity = 0;

  setTimeout(() => {
    lista.style.display = "none";
    roleta.classList.add("ativo");
    
    // Cancela o loop da lista
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
    }
    
    iniciarRoleta();
  }, 1000);
});

let ultimoSomRoleta = 0;

function iniciarRoleta() {
  let indice = 0;
  const inicio = Date.now();
  const duracao = 12000; // 12 segundos
  const metade = 6000; // 6 segundos

  function girar() {
    const decorrido = Date.now() - inicio;
    
    if (decorrido > duracao) {
      finalizar(participantes[indice % participantes.length]);
      return;
    }

    roletaNome.textContent = participantes[indice % participantes.length];
    
    // Throttle do som: só toca se passou pelo menos 60ms desde o último
    const agora = Date.now();
    if (agora - ultimoSomRoleta > 60) {
      try {
        click2.currentTime = 0;
        click2.play().catch(() => {});
        ultimoSomRoleta = agora;
      } catch (e) {}
    }

    indice++;
    
    let velocidade;
    
    if (decorrido < metade) {
      // Primeira metade (0-6s): ACELERA
      const progresso = decorrido / metade; // 0 a 1
      const curva = Math.pow(progresso, 2); // Curva quadrática (acelera rápido)
      velocidade = 200 - (curva * 130); // 200ms → 70ms (não tão rápido, era 30ms)
    } else {
      // Segunda metade (6-12s): DESACELERA
      const progresso = (decorrido - metade) / metade; // 0 a 1
      const curva = Math.pow(progresso, 2); // Curva quadrática (desacelera rápido)
      velocidade = 70 + (curva * 330); // 70ms → 400ms (desacelera bem no final)
    }

    setTimeout(girar, velocidade);
  }
  
  girar();
}

function finalizar(nome) {
  roletaNome.textContent = nome;
  roletaNome.classList.add("vencedor");
  
  // Ativa brilho
  brilho.classList.add("ativo");
  
  // Confete explosivo
  setTimeout(() => criarConfete(), 300);
  
  // Mensagem de parabéns
  setTimeout(() => parabens.classList.add("ativo"), 1500);
}

/* INIT */
carregarParticipantes().then(sucesso => {
  if (sucesso) {
    animationFrameId = requestAnimationFrame(loopFoco);
  }
});
</script>

</body>
</html>
